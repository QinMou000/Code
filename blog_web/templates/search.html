{% extends "base.html" %}

{% block content %}
<h2>Search Results for "{{ query }}"</h2>
<ul>
    {% if results %}
        {% for post in results %}
        <li>
            <h3>{{ post[1] }}</h3>
            <p>{{ post[2] }}</p>
        </li>
        {% endfor %}
    {% else %}
        <li>No results found.</li>
    {% endif %}
</ul>
{% endblock %}
